<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Mokepon</title>
  </head>

  <body>
    <!-- Pet choosing interface -->
    <section id="Seleccionar-Mascota">
      <!-- Title and subtitle -->
      <h1 id="title">Mokepon</h1>
      <h2 class="pet-title">Elige a tu mascota:</h2>

      <!-- Pet choosing cards -->
      <div id="pet-interface">
        <div id="containerCards" class="cards"></div>
      </div>

      <!-- Selection button -->
      <button id="Select-Mascota">Seleccionar Mascota</button>
    </section>
    <section id="ver-mapa">
      <h1 class="titulo">Recorre el mapa con tu mascota</h1>
      <canvas id="mapa"></canvas>
      <div class="buttonsCanva">
        <button onmouseup="stopMovement()" onmousedown="moverPikachuRight()">RIGHT</button>
        <button onmouseup="stopMovement()" onmousedown="moverPikachuLeft()">LEFT</button>
        <button onmouseup="stopMovement()" onmousedown="moverPikachuUp()">UP</button>
        <button onmouseup="stopMovement()" onmousedown="moverPikachuDown()">DOWN</button>
      </div>
    </section>

    <!-- Attacks choosing interface -->
    <section id="Seleccionar-Ataque">
      <!-- Title and subtitle -->
      <h1 id="title">Mokepon</h1>
      <h2 class="pet-title">Elige a tu ataque:</h2>

      <!-- Attack cards container -->
      <div id="containerAttacks" class="cajita-botones"></div>

      <!-- Battle Messages -->
      <div>
        <div class="battle-result">
          <!-- Message display if player or enemy win or lose -->
          <section id="Mensajes">
            <p id="Result">Â¡Buena suerte!</p>
          </section>

          <!-- Button display -->
          <section id="Reiniciar">
            <button id="boton-reinicio" disabled>Reiniciar</button>
          </section>
        </div>

        <!-- Messages Container -->
        <div id="pet-messages">
          <div class="display-messages">
            <span id="select-mascota"></span><br />
            <span id="vidas-jugador">0</span> victorias

            <!-- Player attacks, messages -->
            <div id="attack-player">
              <!-- Messages -->
            </div>
          </div>
          <div class="display-result">
            <span id="select-mascota-enemigo"></span><br />
            <span id="vidas-enemigo">0</span> victorias

            <!-- Enemy Attacks, messages -->
            <div id="attack-enemy">
              <!-- Messages -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./Javascript/Mokepon.js"></script>
  </body>
</html>
